<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>

    <style>
      body {
      background-color: #96d6fa;
      }
    </style>

    <div 
      hx-get="http://localhost:5001/htmxapp-119a9/us-central1/getWeatherHeading" 
      hx-target="#weather" 
      hx-swap="innerHTML" 
      hx-trigger="load">
    </div>

    <div id="weather" style="text-align: center; display: flex; justify-content: center; align-items: center; margin-top: 1rem; margin-bottom: 1rem;">
    Loading weather...
    </div>

  </body>
</html>
